<div id="contact" class="text-center">
    <div class="container">
      <div class="section-title text-center">
        <h2>Contact Form</h2>
        <hr>
        <p>We are happy to hear you</p>
        <p>You can Call Us at +91-9588062419 or Fill up the Form</p>
        <p>11, vasant vihar, opposite Rana Ji temple, Tekri, Udaipur, Rajasthan 313001</p>
        
      </div>
      <div class="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name" required="required" [(ngModel)]="name">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone or Email" required="required" [(ngModel)]="contact" required>
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required=""  [(ngModel)]="message"></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button (click)="submitContact()" type="submit" class="btn btn-custom btn-lg">Send Message</button>
      </div>
    </div>
  </div>


  <div class="" id="alert" style="position: fixed;bottom:0px; z-index:4">
    <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden]="rentalservice.contactformalert">
        <strong>Hello!</strong> Thank you for contacting us. Our Executive will contact you soon!!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  </div>

  <div  style="position: fixed;bottom:0px; z-index:4">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="error">
          <strong>Hello!</strong> Please Fill All the Fields Properly
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
    </div>
