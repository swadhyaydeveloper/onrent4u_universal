<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>DATE</th>
        <th>NAME</th>
        <th>CONTACT</th>
        <th>TYPE</th>
        <th>AREA</th>
        <th>DATE</th>
        <th>TIME</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enquiry of enquiries">
          <td>{{enquiry.date.seconds*1000|date}}</td>
        <td>{{enquiry.name}}</td>
        <td>{{enquiry.contact}}</td>
        <td>{{enquiry.type}}</td>
        <td>{{enquiry.area}}</td>
        <td>{{enquiry.reqdate}}</td>
        <td>{{enquiry.reqtime}}</td>       
        <td>
          <button (click)="deleteEnquiry(enquiry.id)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
