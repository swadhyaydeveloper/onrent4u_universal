<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>DATE</th>
        <th>NAME</th>
        <th>CONTACT</th>
        <th>MESSAGE</th>
        <th>PROPERTY OWNER</th>
        <th>OWNER CONTACT</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enquiry of enquiries">
        <td>{{enquiry.date.seconds*1000|date}}</td>
        <td>{{enquiry.name}}</td>
        <td>{{enquiry.contact}}</td>
        <td>{{enquiry.message}}</td>
        <td>{{enquiry.owner}}</td>
        <td>{{enquiry.ownercontact}}</td>
        <td>
          <button (click)="deleteEnquiry(enquiry.id)" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
